<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>广告的自动显示与隐藏</title>
    <style>
        #content{width:100%;height:500px;background:#999}
    </style>

    <!--引入jquery-->
    <script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
    <!-- 页面加载完后，3秒后显示一个广告，5秒后消失，setTimeOut() -->
    <script>
        setTimeout(showAd,3000);//**注意不需要带括号,带上括号是立即执行，这里是注册
        setTimeout(hideAd,8000);
        function showAd(){
            $('#ad').slideDown(1000);
            console.log("show");
        }
        function hideAd(){
            $('#ad').slideUp(1000);
            console.log("hide");
        }

        // 这个为什么不需要入口函数？
        $(function(){

        })
    </script>
</head>
<body>
<!-- 整体的DIV -->
<div>
    <!-- 广告DIV -->
    <div id="ad" style="display: none;">
        <img style="width:100%" src="../img/adv.jpg" />
    </div>

    <!-- 下方正文部分 -->
    <div id="content">
        正文部分
    </div>
</div>
</body>
</html>
