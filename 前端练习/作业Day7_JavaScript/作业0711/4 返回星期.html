            case 3:
                alert("星期三");
                break;

                break;

                alert("星期五");
                break;
            case 6:
                alert("星期六");
                break;
            case 6:
                alert("星期天");
                break;

                alert("请重新输入");
                break;
        }
    </script>
</body>
