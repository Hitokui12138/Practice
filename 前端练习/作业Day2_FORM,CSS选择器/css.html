<!DOCTYPE html>
<html>
    <head>
        <!-- 搜索css3样式参考手册来看更多属性 -->
        <meta charset = "UTF-8">
        <title>基本表单</title>
        <style>
            /* 2.内部样式 */
            /* 标签 */
            p{
                color: pink;
                font-size: 26px;
            }
            /* class */
            .abc{
                color: aqua;
            }
            /* 与操作 */
            p#a{
                color: black;
            }
            /* 或操作 */
            p,#a,.abc{
                color: blue;
            }
            /* 具体那个生效要计算优先级 */
        </style>
    </head>
    <body>
        <!-- 1.行内样式 -->
        <h2 style="color: red;">望庐山瀑布</h2>
        <p style="color: green;">日照香炉生紫烟，</p>
        <p style="color: green;">遥看瀑布挂前川。</p>
        <p id="a" class="abc">飞流直下三千尺，</p>
        <p>疑是银河落九天。</p>
    </body>
</html>
