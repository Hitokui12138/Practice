<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>获取属性</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script  src="../../jquery-3.3.1.min.js"></script>
	
	
	<style type="text/css">
		 	div,span{
			    width: 140px;
			    height: 140px;
			    margin: 20px;
			    background: #9999CC;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
			
			div.mini{
			    width: 30px;
			    height: 30px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			
			div.visible{
				display:none;
			}
	 </style>
    
	<script type="text/javascript">
	$(function(){
	//看一下截图
		//获取北京节点的name属性值
		// Ctrl + F5 强制刷新
		console.log($('#bj').prop('name'));//只能用于固有属性
		console.log($('#bj').attr('name'));//只能用于自定义属性		

		//设置北京节点的name属性的值为dabeijing
		$('#bj').attr('name','dabeijing')
		//新增北京节点的discription属性 属性值是didu
		$('#bj').attr('discription','didu')
		//删除北京节点的name属性并检验name属性是否存在
		$('#bj').removeAttr('name')
		console.log($('#bj').attr('name'));
		//获得hobby的的选中状态
		console.log($('#hobby').prop('checked'));

		// 给多个参数赋值的话可以使用JSON对象
		// name,discription可以不带引号
		$("#bj").attr({ 'name': "dabeijing2", 'discription': "didu2" });
		console.log($('#bj').attr('name'));
		console.log($('#bj').attr('discription'));
		
	})


		
		
	</script>
	
	
	</head>
	 
	<body>
				
		 <ul>
			<!-- li没有name属性,这是一个自定义属性 -->
		 	 <li id="bj" name="beijing" xxx="yyy">北京</li>
			 <li id="tj" name="tianjin">天津</li>
		 </ul>
		 <input type="checkbox" id="hobby"/>
		 
		
	</body>
	
	
   
</html>
