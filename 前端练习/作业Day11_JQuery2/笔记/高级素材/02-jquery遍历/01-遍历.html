<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        //js的遍历
        $(function(){
        //1.for()
        let lis = document.querySelectorAll('li');
        console.log(lis);
        console.log('1.1.for()');
        for (let i = 0; i < lis.length; i++){
            console.log(lis[i].innerHTML);
        }
        //2. for in 用的不多
        console.log('1.2. for in');
        for (const i in lis){
            console.log(i + lis[i].innerHTML);//打印出了奇怪的东西？
        }
        //3. es3 提供的for of 直接拿到dom元素,也不常用
        console.log('1.3. es3');
        for (const li of lis){
            console.log(li.innerHTML);
        }
        //4. es6 forEach,及可以拿到下标，又能拿到元素，但是无法使用break，continue中断
        //功能强大一些，里面是一个回调元素，获得元素e和下标i
        console.log('1.4. es6 forEach');
        lis.forEach(function(e,i){  //注意这个是e,i
            console.log(e.innerHTML);
        })

        // 2. Jquery
        // 可以中途停止
        // 2.1 Jquery对象
        console.log('2.1 Jquery对象');
        $('li').each(function(i,e){ //注意这个是i,e
            console.log(e.innerHTML);
            if(i == 1){
                return false;//相当于break
            }else{
                return true;//结束当次循环,相当于continue
            }
        })

        //2.2遍历dom数组或是JS数组，使用下面的工具方法
        console.log('2.2 Jquery工具方法');
        $.each(lis,function(i,e){
            console.log(e.innerHTML);
        })

        })

    </script>
</head>
<body>
<ul id="city">
    <li>北京</li>
    <li>上海</li>
    <li>天津</li>
    <li>重庆</li>
</ul>
</body>
</html>
