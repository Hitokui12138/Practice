<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            border-radius: 20%;
            margin-left: 300px;

            transition: all 2s;
            
        }
        div:hover{
            /* 1. 旋转 */
            /* 以中心X轴旋转 */
            transform: rotateX(360deg);
            /* 不表明的话是以中心点旋转 */
            transform: rotate(90deg);
            /* 按左下角旋转 */
            transform-origin: 0 100%;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
