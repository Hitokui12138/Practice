<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script  src="../../jquery-3.3.1.min.js"></script>
		<script>
			$(function(){
				// 获取myinput 的value值
				console.log($('#myinput').val());
				// 获取mydiv的标签体内容
				console.log($('#mydiv').html());
				// 获取mydiv文本内容
				console.log($('#mydiv').text());
			})
			
			// 文本域需要val(),其他一般是html()
		
		</script>
		
	</head>
	<body>
		<input id="myinput" type="text" name="username" value="张三" /><br />
		<div id="mydiv"><p><a href="#">标题标签</a></p></div>
	</body>
</html>
