<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>基本过滤选择器</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script  src="../../jquery-3.3.1.min.js"></script>
	<style type="text/css">
		 	div,span{
			    width: 180px;
			    height: 180px;
			    margin: 20px;
			    background: #9999CC;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
			
			div .mini{
			    width: 50px;
			    height: 50px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			
			div .mini01{
			    width: 50px;
			    height: 50px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
	 </style>
	<script type="text/javascript">
		$(function(){
			// 1.第一个div
			$('#b1').click(function(){
				$('div:first').css('backgroundColor','pink');
			})
			// 2. 最后一个div,通过
			// 2.1 [链式调用],看一下截图,会返回一个this
			$('#b2').click(function(){
				$('div').last().css('backgroundColor','pink');
			})

			// 3. class不为 one 的所有 div
			// 3.1 如果是之前的话,需要遍历所有的div,取出所有对象div放入数组后,再逐一改变style
			// 3.2 [隐式递归],尤其是赋值操作css(),会对包装中的每一个元素进行遍历操作,从而减少了开发者的遍历操作
			$('#b3').click(function(){
				$('div:not(.one)').css('backgroundColor','pink');
				// $('div:not(.one)').html("hahaha");
				// 3.3 读值操作,只会返回第一个元素,没有遍历
				alert($('div:not(.one)').css('backgroundColor'));
			})

			// 4.为偶数的 div 元素
			$('#b4').click(function(){
				$('div:even').css('backgroundColor','pink');
				// let divs = document.querySelector('div:even');//JQuery可以返回this
				// for(){}
			})
			// 5.为奇数的 div 元素
			$('#b5').click(function(){
				$('div:odd').css('backgroundColor','pink');
			})
			// 6.索引值为大于 3 的	greater than
			$('#b6').click(function(){
				$('div:gt(3)').css('backgroundColor','pink');
			})
			// 7.等于 3	less than? 应该写2还是3?
			// 7.1 从0开始的,所以应该写 2
			$('#b7').click(function(){
				$('div:eq(2)').css('backgroundColor','pink');
			})
			// 8.小于 3	less than
			$('#b8').click(function(){
				$('div:lt(3)').css('backgroundColor','pink');
			})			
			// 9.所有的标题??为什么加:
			$('#b9').click(function(){
				$(':header').css('backgroundColor','pink');
			})
			// 伪数组,只有数组的内容和长度,一些常用的数组方法都没有
			// [包装集]:JQuery本身的数组中的DOM元素,放到一个伪数组里面
			// 因为有包装集,所以开始实现隐式递归
			console
		})
		
		 
	</script>
	</head>
	 
	<body>
				
		 <input type="button" value="保存"  class="mini" name="ok"  class="mini" />
		 <input type="button" value=" 改变第一个 div 元素的背景色为 红色"  id="b1"/>
		 <input type="button" value=" 改变最后一个 div 元素的背景色为 红色"  id="b2"/>
		 <input type="button" value=" 改变class不为 one 的所有 div 元素的背景色为 红色"  id="b3"/>
		 <input type="button" value=" 改变索引值为偶数的 div 元素的背景色为 红色"  id="b4"/>
		 <input type="button" value=" 改变索引值为奇数的 div 元素的背景色为 红色"  id="b5"/>
		 <input type="button" value=" 改变索引值为大于 3 的 div 元素的背景色为 红色"  id="b6"/>
		 <input type="button" value=" 改变索引值为等于 3 的 div 元素的背景色为 红色"  id="b7"/>
		 <input type="button" value=" 改变索引值为小于 3 的 div 元素的背景色为 红色"  id="b8"/>
		 <input type="button" value=" 改变所有的标题元素的背景色为 红色"  id="b9"/>
		 
		
		 <h1>有一种奇迹叫坚持</h1>
		 <h2>自信源于努力</h2>
		 
	     <div id="one">
	    	 id为one  
		     
		 </div>
		
		 <div id="two" class="mini" >
	    	   id为two   class是 mini 
		       <div  class="mini" >class是 mini</div>
		</div>
		
		 <div class="one" >
		 	    class是 one 
		       <div  class="mini" >class是 mini</div>
			   <div  class="mini" >class是 mini</div>
		 </div>
		 <div class="one" >
		 	  class是 one 
		       <div  class="mini01" >class是 mini01</div>
			   <div  class="mini" >class是 mini</div>
		</div>
		
		
		
	</body>
	
	
   
</html>
