<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 赋值运算符 = += -= /= *= %= -->
    <script>
        var a = 5, b = 3;
        a = a + b;  //8
        a += b; //11
        document.write(a + "<br>");  
        a = a - b;  //8
        a -= b; //5
        document.write(a); 

        // 2. 运算顺序
        // () 
        // ++ -- ! 
        // */+-
    </script>
</body>
</html>
