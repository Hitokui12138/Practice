<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("请输入一个数:"));
        if(a%2==0){
            alert("偶数");
        }else if(a%2==1){
            alert("奇数");
        }else{
            alert("这不是一个数字");
        }
    </script>
</body>
</html>
